# This workflow will install Python dependencies and run tests with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-11, windows-latest]
        python-version: [3.7, 3.8, 3.9]
        # Adapted from https://github.com/DeepLabCut/DeepLabCut/blob/master/.github/workflows/python-package.yml
        include:
          - os: ubuntu-latest
            path: ~/.cache/pip
          - os: macos-11
            path: ~/Library/Caches/pip
          - os: windows-latest
            path: ~\AppData\Local\pip\Cache

    steps:
    - name: Checkout code
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Test with pytest
      run: |
        pip install pytest
        python -m pytest
        
    - name: Run shell script to install models from OSF
      run:
        mesonet/get_default_models.sh
        
    - name: Run functional tests
      run: |
        pip install git+git://github.com/${{ github.repository }}.git@${{ github.sha }}
        python tests/test.py
